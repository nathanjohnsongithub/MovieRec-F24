name: Pylint

on:
  push:
    branches:
      - main  # Run on the main branch
      - linter  # Adjust for any specific test branches if needed
  pull_request:
    branches:
      - main
      - linter

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install pylint
        run: |
          pip install pylint

      - name: Run pylint on all Python files
        run: |
          find . -name "*.py" | xargs pylint
